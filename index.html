            </div>
            <div class="contact">   
                <a class="button" href="mailto:l.andreina14@gmail.com">

                </a>

                    <li>
                        <a>

                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fab fa-github" target="_blank" href="https://github.com/Andreina14-hub"></i>
                        </a>
                    </li>
                    <li>
                        <a>
                            <i class="fab fa-linkedin"></i>
                        </a>
                    </li>
                </ul>
             
            </div>
        </main>
    </div>
